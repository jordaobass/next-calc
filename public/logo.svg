<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" class="logo">
  <defs>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Calculator Icon -->
  <rect x="8" y="8" width="24" height="32" rx="3" fill="url(#emeraldGradient)" stroke="#047857" stroke-width="1"/>
  
  <!-- Calculator Display -->
  <rect x="11" y="11" width="18" height="6" rx="1" fill="white" opacity="0.9"/>
  
  <!-- Calculator Buttons Grid -->
  <circle cx="14" cy="22" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="20" cy="22" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="26" cy="22" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="29" cy="22" r="1.5" fill="#fbbf24" opacity="0.9"/>
  
  <circle cx="14" cy="27" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="20" cy="27" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="26" cy="27" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="29" cy="27" r="1.5" fill="#fbbf24" opacity="0.9"/>
  
  <circle cx="14" cy="32" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="20" cy="32" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="26" cy="32" r="1.5" fill="white" opacity="0.8"/>
  <rect x="27.5" y="30" width="3" height="5" rx="1.5" fill="#ef4444" opacity="0.9"/>
  
  <!-- Text "NextCalc" -->
  <text x="45" y="25" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="18" font-weight="700" fill="#059669">
    Next
  </text>
  <text x="45" y="40" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="18" font-weight="700" fill="#1f2937">
    Calc
  </text>
  
  <!-- Tagline -->
  <text x="110" y="20" font-family="'Inter', sans-serif" font-size="9" font-weight="400" fill="#6b7280">
    Calculadora Trabalhista
  </text>
  <text x="110" y="32" font-family="'Inter', sans-serif" font-size="9" font-weight="400" fill="#6b7280">
    Gratuita e Precisa
  </text>
  
  <!-- Brazilian elements -->
  <rect x="155" y="15" width="2" height="8" fill="#fbbf24"/>
  <rect x="160" y="15" width="2" height="8" fill="#10b981"/>
  <circle cx="170" cy="19" r="3" fill="none" stroke="#059669" stroke-width="1" opacity="0.6"/>
  <text x="167" y="22" font-family="sans-serif" font-size="6" font-weight="600" fill="#059669">R$</text>
  
  <!-- Decorative elements -->
  <circle cx="185" cy="12" r="1" fill="#10b981" opacity="0.4"/>
  <circle cx="190" cy="35" r="1.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="175" cy="38" r="0.8" fill="#059669" opacity="0.5"/>
</svg>